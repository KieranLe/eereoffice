<template>

    <lightning-card>   
        <div style="text-align: center; font-size: 24px;">
            <h1>EERE Small Business Plan Application</h1>
        </div>
        <lightning-record-edit-form 
        object-api-name="Lead"
        onsuccess={handleSuccess}>
            <lightning-messages></lightning-messages>

            <lightning-input-field field-name="FirstName"></lightning-input-field>
            <lightning-input-field field-name="LastName"></lightning-input-field>
            <lightning-input-field field-name="Email"></lightning-input-field>
            <lightning-input-field field-name="Phone"></lightning-input-field>
            <lightning-input-field field-name="Company"></lightning-input-field>
            <lightning-input-field field-name="NAICS_Code_Industry__c"></lightning-input-field>
            <lightning-input-field field-name="Type_of_Work_Category__c"></lightning-input-field>
            <lightning-input-field field-name="AnnualRevenue"></lightning-input-field>
            <lightning-input-field field-name="NumberOfEmployees"></lightning-input-field>
            <lightning-input-field field-name="Region_Location__c"></lightning-input-field>
            <lightning-input-field field-name="Funds_Asked_for_Contract__c"></lightning-input-field>
            <lightning-input-field field-name="Description"></lightning-input-field>
            
            

            <lightning-button
                class="slds-var-m-top_small"
                type="submit"
                label="Submit"
                onclick={handleSubmit}
            ></lightning-button>

            
        </lightning-record-edit-form>

    </lightning-card>
</template>
