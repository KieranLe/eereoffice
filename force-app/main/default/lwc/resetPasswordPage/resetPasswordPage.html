<template>
    <div class="reset-password-container">
        <lightning-card>
            <div class="slds-align_absolute-center slds-text-heading_medium slds-text-title_bold">Reset Your Password</div>
    
            <div class="slds-p-around_medium">
                <lightning-input class="slds-text-title_bold" type="text" name="username" label="Username" onchange={handleUsername} placeholder="Enter Your Username"></lightning-input>
                <lightning-input class="slds-text-title_bold" type="password" name="newPassord" label="New Password" onchange={handleNewPassword} placeholder="Enter Your New Password"></lightning-input>
                <lightning-input class="slds-text-title_bold" type="password" name="confirmPassword" label="Confirm Password" onchange={handleConfirmPassword} placeholder="Confirm Your New Password"></lightning-input>
                <template if:true={dupErrorMessage}>
                    <div class="slds-text-color_error slds-align_absolute-center slds-text-body_small">{dupErrorMessage}</div>
                </template>
            </div>
    
            <div>
                <lightning-button variant="brand" label="Confirm" onclick={handleClick} class="slds-align_absolute-center"></lightning-button>
            </div>
            <template if:true={errorMessage}>
                <div class="slds-text-color_error slds-align_absolute-center slds-text-body_small">{errorMessage}</div>
            </template>
        </lightning-card>
    </div>

</template>
