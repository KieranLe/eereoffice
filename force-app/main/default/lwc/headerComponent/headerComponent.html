                    <h3 class="slds-text-heading_medium slds-text-title_bold">The Transition to a Clean Energy Economy</h3>
                    <p class="slds-text-body_regular"><br>
                        Clean energy is important because it has the power to enhance economic growth, support energy independence, and improve the health and well-being of the American people. 
                        The U.S. Department of Energy's Office of Energy Efficiency and Renewable Energy (EERE) is committed to leading the nation’s transition to a clean energy economy for these reasons. Read about how EERE worked to bring clean energy to Americans nationwide in 2023.
                    </p><br>
                    <h3 class="slds-text-heading_medium slds-text-title_bold">What Is Clean Energy?</h3><br>
                    <p class="slds-text-body_regular">
                        Renewable energy resources provide an affordable, reliable, and sustainable U.S. power supply—while also reducing the country’s greenhouse gas emissions. 
                        We can harness abundant domestic resources including wind energy, solar energy, bioenergy, geothermal energy, hydropower, and marine energy to reduce our reliance on fossil fuels. 
                        About 20% of all U.S. electricity now comes from renewable energy sources with 60% from fossil fuels like coal, petroleum, and natural gas, and the remainder from nuclear energy.
                    </p><br>
                    <h3 class="slds-text-heading_medium slds-text-title_bold">Why Do We Need Clean Energy?</h3><br>
                    <p class="slds-text-body_regular">
                        Renewable power is not only cost-competitive; it’s also the most cost-effective source of energy in many situations, depending on the location and season. 
                        Still, we have more work to do both on the technologies themselves and on our nation’s electric system as a whole to achieve the U.S. climate goal of 100% carbon-pollution-free electricity by 2035. 
                        EERE’s job is to give Americans access to the energy resources they want at a price they can afford with the infrastructure they can count on.
                    </p>

                        <lightning-accordion-section name="section3" label="What are NAICS Codes?">
                            <p>The North American Industry Classification System <a href="https://www.census.gov/naics/" >(NAICS)</a> codes intends to categorize
                                businesses by industry in order to collect, analyze, and publish statistical data
                                surrounding the American economy. NAICS codes are based on the industry in
                                which a business is primarily engaged. Additionally, NAICS codes are utilized for
                                administrative, contracting, and tax purposes. The SBA determines different
                                business size standards for each NAICS code.</p>
                        </lightning-accordion-section>
                        <lightning-accordion-section name="section4" label="How do I find out more information about a particular DOE Funding Opportunity Announcement (FOA)?">

                                we do not identify specific points of contact/personnel. In fact, the FOA
                                specifically states that EERE personnel are prohibited from communicating with
                                applicants (in writing or otherwise) except through the established question and
                                answer process. The federal employee will not make eligibility determinations
                                and that information is clearly stated in the FOA. This process was established to
                                ensure all applicants receive similar information and no one is given an unfair
                                advantage.</p>
                                <br/>
                            <p>

                                closing date. Similarly, EERE staff will try respond within 3 business days. All
                                questions and answers are published on EERE Exchange so there is no unfair
                                advantage.
                            </p>
